<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yash Assignments</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Favicon -->
  <link rel="icon" href="CSS/ykphoto.j.avif" type="image/avif" />
  <style>
    /* Background gradient with subtle animation */
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #f0f4f8;
    }

    header {
      width: 100%;
      background: rgba(44, 62, 80, 0.85);
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.8em;
      color: #f0f4f8;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeIn 2s ease forwards;
    }

    header h1 i {
      color: #ffdd59;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px 80px;
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      margin-top: 30px;
      backdrop-filter: blur(10px);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 30px;
      width: 100%;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 220px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #2c3e50;
      font-size: 1.2em;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .btn i {
      font-size: 1.5em;
      color: #2575fc;
      transition: color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #ffffff;
      box-shadow: 0 10px 25px rgba(37, 117, 252, 0.6);
    }

    .btn:hover i {
      color: #6a11cb;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
      color: #dcdde1;
      background: rgba(44, 62, 80, 0.85);
      position: fixed;
      bottom: 0;
      left: 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
      user-select: none;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .btn {
        width: 160px;
        height: 80px;
        font-size: 1em;
      }
      main {
        margin-top: 20px;
        padding: 30px 10px 70px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-laptop-code"></i> Web Development Assignments</h1>
  </header>

  <main>
    <div class="button-container">
      <a href="HTML/HTML.html" class="btn"><i class="fab fa-html5"></i> HTML Assignments</a>
      <a href="CSS/CSS.html" class="btn"><i class="fab fa-css3-alt"></i> CSS Assignments</a>
      <a href="XML/index.html" class="btn"><i class="fas fa-file-code"></i> XML Assignments</a>
    </div>
  </main>

  <footer>Â© 2025  Yash Kalantre</footer>

</body>
</html>
